<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.io</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }

    html {
        height: 100vh;
        margin: 0;
        width: 100vw;
    }

    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        background-color: #37474F;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .result{
        padding: 15px;
        color: white;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .card{
        background-color: #455A64;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        color: white;
        width: 350px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
    }

    button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #login-btn {
        background-color: #4CAF50;
        color: white;
    }

    #register-btn {
        background-color: #2196F3;
        color: white;
    }

    .input-group {
        margin: 15px 0;
        text-align: left;
    }

    .input-group span {
        display: block;
        margin-bottom: 5px;
    }

    #email, #password{
        outline: none;
    }
</style>
<body>
    <main class="result">
        <form class="myForm">
            <div class="card">
                <div class="Title">
                    <h1>User Login</h1>
                </div>
                <div class="input-group">
                    <span>Email</span>
                    <input type="text" id="email" placeholder="Email@idk.com...">
                </div>

                <div class="input-group">
                    <span>Password</span>
                    <input type="password" id="password" placeholder="Password...">
                </div>
                
                <div id="errorDisplay"></div>
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
        </form>
    </main>
    <script type="module" src="./auth.js" defer>
        import {Login, Register, auth, showError} from './auth.js';
    </script>
</body>
</html>
