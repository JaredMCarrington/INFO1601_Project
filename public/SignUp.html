<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.io</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }

    html {
        height: 100vh;
        margin: 0;
        width: 100vw;
    }

    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        background-color: #37474F;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .result{
        padding: 15px;
        color: white;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .card{
        background-color: #455A64;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        color: white;
        width: 350px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
    }

    button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #login-btn {
        background-color: #4CAF50;
        color: white;
    }

    #register-btn {
        background-color: #2196F3;
        color: white;
    }

    .input-group {
        margin: 15px 0;
        text-align: left;
    }

    .input-group span {
        display: block;
        margin-bottom: 5px;
    }

    #email, #password{
        outline: none;
    }
</style>
<body>
    <main class="result">
        <form class="myForm" id="authForm">
            <div class="card">
                <div class="Title">
                    <h1>User Login</h1>
                </div>
                <div class="input-group">
                    <span>Email</span>
                    <input type="text" id="email" placeholder="Email@idk.com..." required>
                </div>

                <div class="input-group">
                    <span>Password</span>
                    <input type="password" id="password" placeholder="Password..." required>
                </div>
                
                <div id="errorDisplay"></div>
                <button id="login-btn" type="button">Login</button>
                <button id="register-btn" type="button" >Register</button>
            </div>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module">
        import { loginUser, registerUser } from './auth.js';

        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const handleAuth = async (isLogin) => {
                const email = emailInput.value;
                const password = passwordInput.value;
                
                if (!email || !password) {
                    document.getElementById('errorDisplay').textContent = "Please fill in all fields";
                    return;
                }

                try {
                    if (isLogin) {
                        await loginUser(email, password);
                    } else {
                        await registerUser(email, password);
                    }
                } catch (error) {
                    console.error("Auth error:", error);
                }
            };

            loginBtn.addEventListener('click', () => handleAuth(true));
            registerBtn.addEventListener('click', () => handleAuth(false));
        });
    </script>
</body>
</html>
