<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.io</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <span><h2>Weather.io</h2></span>
                
                <input type="text" id="userLocation" placeholder="Search...">
                <button type="submit" id="saveLocation">Save Location</button>
                <select class="converter" id="converter">
                    <option>⁰C</option>
                    <option>⁰F</option>
                </select>

                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="weatherIcon">
                <h2 class="temperature"></h2>
                <div class="feelslike"></div>
                <div class="description"></div>
                <hr />
                <div class="date"></div>
                
            </div>
        </div>
        <div class="weather-output">
           <h2 class="heading">Today</h2> 
            <div class="Highlight">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br>
           <h2 class="heading">This Week</h2> 
           <div class="Forecast">

           </div>
        </div>
    </div> 

</body>
<script src="script.js"></script>
</html>
